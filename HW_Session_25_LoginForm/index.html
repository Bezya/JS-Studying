                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="btn-sign">Sign in</button>
        </form>

        <div class="alert alert-danger hide" role="alert" ></div>

        <div class="container form-signin2 hide"><br/>
            <h3 class="user-info">Информация о пользователе</h3><br/>
            <div class="row">
                <div class="col-lg-6 disabled">
                    <label for="userLogin">Логин</label>
                    <input type="email" class="form-control" id="userLogin" placeholder="email@mail.com">
                </div>
                <div class="col-lg-offset-3 col-lg-6 disabled">
                    <label for="userPassword">Пароль</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="userPassword" placeholder="password">
                        <span class="input-group-btn">
                            <button class="btn btn-secondary" type="button" id="btn-showPass">Показать пароль</button>
                        </span>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-12">
